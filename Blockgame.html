<!DOCTYPE html>
<html>
<head>
  <title>Block Game</title>
  <style>
#same{
display:flex;
align-items:center;
}
#right-btn{
    background-color: lightskyblue;
   height: 400px;
}
#left-btn{
    margin-left: 500px;
   height: 400px;
   background-color: lightskyblue;
}
#up-btn{
    margin-top: 150px;
    margin-left: 540px;
   width: 400px;
   background-color: lightskyblue;
}
#down-btn{
    margin-left: 540px;
   width: 400px;
   background-color: lightskyblue;
}

    #game-container {
      position: relative;
      width: 400px;
      height: 400px;
      border: 1px solid #000;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 40px;
      height: 40px;
      background-color: lightgreen;
    }
  </style>
</head>
<body>
    <button id="up-btn">Up</button> 
  <div id="same">
    <button id="left-btn">Left</button>
 
  <div id="game-container">
    <div id="player"></div>
  </div>
 <button id="right-btn">Right</button>
 </div>
  <button id="down-btn">Down</button>
  <script>
    const gameContainer = document.getElementById("game-container");
    const player = document.getElementById("player");

    // Set initial position
    let x = 0;
    let y = 0;
    const containerWidth = gameContainer.offsetWidth;
    const containerHeight = gameContainer.offsetHeight;

    // Update player position
    function updatePosition() {
      player.style.left = x + "px";
      player.style.top = y + "px";
    }

    // Move the player
    function movePlayer(direction) {
      const step = 10; 

      switch (direction) {
        case "up":
          if (y - step >= 0) {
            y -= step;
          }
          break;
        case "down":
          if (y + step <= containerHeight - player.offsetHeight) {
            y += step;
          }
          break;
        case "left":
          if (x - step >= 0) {
            x -= step;
          }
          break;
        case "right":
          if (x + step <= containerWidth - player.offsetWidth) {
            x += step;
          }
          break;
      }

      updatePosition();
    }

    document.getElementById("up-btn").addEventListener("click", function () {
      movePlayer("up");
    });

    document.getElementById("down-btn").addEventListener("click", function () {
      movePlayer("down");
    });

    document.getElementById("right-btn").addEventListener("click", function () {
      movePlayer("right");
    });

    document.getElementById("left-btn").addEventListener("click", function () {
      movePlayer("left");
    });
  </script>
</body>
</html>
